<!DOCTYPE html>
<html>
    <head>
        <title>express-postgres-mapbox-example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <main>
            <section class="controls">
                <header>
                    <h1>Your Itinerary</h1>
                    <button type="button" class="save">Save Itinerary</button>
                </header>
                <ul class="itinerary"></ul>
                <form>
                    <input
                        type="text"
                        name="location"
                        required
                        autocomplete="off"
                        placeholder="Search for a location..."
                    />
                    <input type="hidden" name="location_coords" />
                    <select name="profile" required>
                        <option disabled>Travel method</option>
                        <option value="driving">Driving</option>
                        <option value="cycling">Cycling</option>
                    </select>
                    <button type="submit">Add</button>
                    <ul class="location-suggestions"></ul>
                </form>
            </section>
            <figure class="map" id="map"></figure>
        </main>
        <footer>
            2020
            <a
                href="https://github.com/moonwave99"
                target="_bank"
                rel="noopener noreferrer"
                >mwlabs</a
            >.
        </footer>
        <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
